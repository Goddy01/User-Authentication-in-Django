{% extends "basic_app/base.html" %}
{% block title %}Log-In{% endblock %}
{%block body_block %}
<div class="mt-4 p-5 bg-secondary text-white rounded">
  <h1>Login Here</h1>
  <form action="{% url 'basic_app:user_login' %}" method="post">
    {% csrf_token %}
    <div class="username mb-3">
      <label for="username">Username: </label>
      <input type="text" id="username" name="username" class="w-75" />
    </div>
    <div class="password mb-3">
      <label for="password">Password: </label>
      <input type="password" id="password" name="password" class="w-75" />
    </div>
    <input type="submit" value="Login" class="btn btn-primary w-25 py-1 px-1" />
  </form>
  <p class="mt-3">
    Don't have an account?
    <a href="{% url 'basic_app:registration' %}">Register Here</a>
  </p>
</div>
{% endblock %}
