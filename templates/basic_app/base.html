<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top mb-5 .navbar-nav-scroll">
      <div class="container-fluid">
        <a href="{% url 'index' %}" class="navbar-brand">HOME</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{% url 'admin:index' %}" class="nav-link active"
                >Admin</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'basic_app:registration' %}" class="nav-link"
                >Register</a
              >
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'basic_app:user_logout' %}" class="nav-link"
                >Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{% url 'basic_app:user_login' %}" class="nav-link"
                >Login</a
              >
            </li>
            {% endif %}
            <li class="nav-item">
                <a href="{% url 'basic_app:special' %}" class="nav-link"
                  >Special</a
                >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="custom container w-50 mt-5">{% block body_block %} {% endblock %}</div>
  </body>
</html>
